<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/heart.png); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Department</h1>
        <p class="text-white mt-0 mb-5">This page is used to enter new department</p>
        <!--<a href="#!" class="btn btn-info">Edit profile</a>-->
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--9">
  <div class="row">
    <div class="offset-md-2 col-xl-8">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h2 class="mb-0">Add New Department</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="departmentForm" (ngSubmit)="createDepartment()">
            <h6 class="heading-small text-muted mb-4">Department information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-name">Name</label>
                    <input type="text" id="input-name"
                    [ngClass]="{'is-invalid': departmentForm.get('name').errors 
                    && departmentForm.get('name').touched}"
                    formControlName="name" 
                    class="form-control form-control-alternative" placeholder="First Name">
                    <span class="invalid-feedback">Name is required</span>
                  </div>
                </div>
              
              </div>
            </div>
            <button [disabled]="!departmentForm.valid" type="submit" class="btn btn-lg btn-primary pr-5 pl-5 mt-4">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
