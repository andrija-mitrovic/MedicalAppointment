<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Appointments</h1>
          <p class="text-lead text-light">This application is used to schedule a patient appointment at the hospital</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Sign up with credentials</small>
          </div>
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group" class="text-center mb-3">
              <label class="radio-inline">
                <input class="mr-3" type="radio" value="male" formControlName="gender">Male
              </label>
              <label class="radio-inline ml-3">
                <input class="mr-3" type="radio" value="female" formControlName="gender">Female
              </label>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" 
                  [ngClass]="{'is-invalid': registerForm.get('username').errors 
                  && registerForm.get('username').touched}"
                  formControlName="username" 
                  placeholder="Username" type="text">
                <span class="invalid-feedback">Username is required</span>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control"
                  [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors 
                  && registerForm.get('dateOfBirth').touched}"
                  formControlName="dateOfBirth" placeholder="Date of birth" type="date">
                <span class="invalid-feedback">Date of Birth is required</span>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input [ngClass]="{'is-invalid': registerForm.get('password').errors 
                  && registerForm.get('password').touched}"
                  class="form-control" formControlName="password" 
                  placeholder="Password" type="password">
                  <span class="invalid-feedback">Password is required</span>
              </div>
            </div>            
            <div class="text-center">
              <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary mt-4">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
